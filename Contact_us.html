    <h2>Contact us</h2>

<div class=form_container>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </p>
            <p>
                <label for="age">Age:</label>
                <input type="text" id="age" name="user_age">
            </p>
            <p>
                <span class="required">*</span>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" required>
            </p>
            <h4>What are you contacting us about?</h4>

        <select>
            <option selected>Question</option>
            <option>Recipe</option>
            <option>Recommendation</option>
            <option>Other</option>
        </select><br><br>

        <label>Your message</label><br>
        <textarea cols="30" rows="8"></textarea><br>
        
        <input type="checkbox" name="option" value="yes" required>
        <span class="required">*</span>
        <label>I agree to terms and conditions</label><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Send">

        </fieldset>
    </form>
